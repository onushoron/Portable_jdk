name: Release Multi-Platform JRE

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      jdk_version:
        description: 'JDK Version to release'
        required: true
        default: '17'
        type: choice
        options:
          - '11'
          - '16'
          - '17'
          - '18'
          - '19'
          - '20'
          - '21'
      release_tag:
        description: 'Release tag name (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-and-release:
    name: Build and Release JRE - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Download JDK
        run: npm run download:${{ github.event.inputs.jdk_version || '17' }}
        env:
          JDK_VERSION: ${{ github.event.inputs.jdk_version || '17' }}
      
      - name: Build JRE
        run: npm run build-jre:${{ github.event.inputs.jdk_version || '17' }}
        env:
          JDK_VERSION: ${{ github.event.inputs.jdk_version || '17' }}
      
      - name: Create portable packages
        run: npm run build-portable
      
      - name: Prepare release artifacts
        id: prepare
        shell: bash
        run: |
          mkdir -p release-artifacts
          
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp -r portable-releases/*windows*.zip release-artifacts/ 2>/dev/null || true
            echo "platform=windows" >> $GITHUB_OUTPUT
          elif [ "${{ runner.os }}" = "macOS" ]; then
            cp -r portable-releases/*mac*.tar.gz release-artifacts/ 2>/dev/null || true
            echo "platform=macos" >> $GITHUB_OUTPUT
          else
            cp -r portable-releases/*linux*.tar.gz release-artifacts/ 2>/dev/null || true
            echo "platform=linux" >> $GITHUB_OUTPUT
          fi
          
          ls -lh release-artifacts/
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.release_tag || github.ref_name }}
          files: release-artifacts/*
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jre-${{ steps.prepare.outputs.platform }}-jdk${{ github.event.inputs.jdk_version || '17' }}
          path: release-artifacts/
          retention-days: 90
